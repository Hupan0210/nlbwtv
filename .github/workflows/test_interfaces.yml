name: Test Interfaces Daily

on:
  schedule:
    - cron: '0 18 * * *'  # UTC 18:00 = 北京时间凌晨 2 点
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run interface test script
        run: python scripts/test_interfaces.py

      - name: Commit and push changes
        if: success()
        env:
          TOKEN: ${{ secrets.MY_TOKEN }}
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add data/sources.json docs/data.json

          # 如果没有改动就直接退出
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Auto update interfaces [skip ci]"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/Hupan0210/nlbwtv.git

          # 拉取更新成功再 push
          if git pull --rebase origin main; then
            git push origin HEAD:main
          else
            echo "⚠️ Git pull 失败，跳过推送。"
          fi

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: 1,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "🚨 接口测试失败，请检查日志！"
            })
