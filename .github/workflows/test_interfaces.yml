name: Test Interfaces Daily

on:
  schedule:
    - cron: '0 2 * * *'  # 每天 UTC 2:00 执行（北京时间上午 10 点）
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Debug Git Remote
        run: git remote -v

      - name: Run interface test script
        run: python scripts/test_interfaces.py

      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add data/sources.json
          git diff --cached --quiet || git commit -m "Auto update interfaces [skip ci]"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref_name }}

            # 如果有更新再提交，附带 [skip ci] 避免触发循环
          git diff --cached --quiet || git commit -m "Auto update interfaces [skip ci]"
          git push
