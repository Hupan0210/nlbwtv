name: Test Interfaces Daily

on:
  schedule:
    - cron: '0 18 * * *'  # 每天 UTC 18:00 = 北京时间凌晨 2 点
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run interface test script
        run: python scripts/test_interfaces.py

      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add data/sources.json docs/data.json
          git diff --cached --quiet || git commit -m "Auto update interfaces [skip ci]"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/Hupan0210/nlbwtv.git
          git push origin HEAD:main
